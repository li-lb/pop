server:
  port: 8080
spring:
  application:
    name: pop
  thymeleaf:
    cache: false
  mvc:
    view:
      suffix: .html
  resources:
    static-locations: classpath:/static/,classpath:/templates/
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/pop?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=true
    username: root
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

#mybatis plusxml路径配置
mybatis-plus:
  mapper-locations: classpath:mapping/*.xml

#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

